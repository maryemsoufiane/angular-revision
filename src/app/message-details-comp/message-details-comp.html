    <h3><strong>Name:</strong> {{ message.name }}</h3>
    <p><strong>Email:</strong>{{message.email}}</p>
  </div>
  <div class="message-content">
    <p><strong>message:</strong>{{message.message}}</p>
  </div>
  <button 
  type="button"
  (click)="OnDelete()"
  > delete</button>  
</div>
