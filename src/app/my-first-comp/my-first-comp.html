<div class="form-container">
  <h2>Contact Us</h2>

<form (ngSubmit)="onSubmit()" #contactForm="ngForm">    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
       id="name"
        placeholder="Enter your name"
         [(ngModel)]="name" name="name"
          required 
          />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message" [(ngModel)]="message" name="message" required></textarea>
    </div>

    <button type="submit">submit</button>
  </form>
  <div *ngIf="issubmitted">
    <h3> Our Contact Information</h3>
    <p> <strong> Name:</strong>{{name}} </p>
    <p><strong>Email:</strong> {{email}} </p>
    <p><strong>Message:</strong> {{message}} </p>

  </div>
</div>
